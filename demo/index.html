<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Semver的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.9/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Semver的demo</h2>
semver.lt('1.2.3', '9.8.7'):
<span id="r" style="color: red"></span>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/semver/3.0.1",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/semver/3.0.1/index', function (S, semver) {
        document.getElementById('r').innerHTML=semver.lt('1.2.3', '9.8.7');
    })
</script>
</body>
</html>
